<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WM team kit jersey colour picker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="content">

    <div class="pictures">
      <img src="./jerseys/jersey_halves.svg" alt="jersey_halves" id="jersey_halves" class="jersey">
      <img src="./jerseys/jersey_hooped.svg" alt="jersey_hooped" id="jersey_hooped" class="jersey">
      <img src="./jerseys/jersey_quarters.svg" alt="jersey_quarters" id="jersey_quarters" class="jersey">
      <br>
      <img src="./jerseys/jersey_plain.svg" alt="jersey_plain" id="jersey_plain" class="jersey">
      <img src="./jerseys/jersey_plain_shoulders.svg" alt="jersey_plain_shoulders" id="jersey_plain_shoulders" class="jersey">
      <img src="./jerseys/jersey_plain_shoulders_cuffs.svg" alt="jersey_plain_shoulders_cuffs" id="jersey_plain_shoulders_cuffs" class="jersey">
      <br>
      <img src="./jerseys/jersey_vertical_bars_shoulders.svg" alt="jersey_vertical_bars_shoulders" id="jersey_vertical_bars_shoulders" class="jersey">
      <img src="./jerseys/jersey_vertical_bars_shoulders_cuffs.svg" alt="jersey_vertical_bars_shoulders_cuffs" id="jersey_vertical_bars_shoulders_cuffs" class="jersey">
      <img src="./jerseys/jersey_vertical_bars_cuffs.svg" alt="jersey_vertical_bars_cuffs" id="jersey_vertical_bars_cuffs" class="jersey">
    </div>

    <div class="picker">
      <div id="form">&nbsp;</div>
      <div id="svg">&nbsp;</div>
      <hr class="clearfix"/>
    </div>

    <div id="url">
      ...
    </div>

  </div>

  <script src="./main.js"></script>
</body>

</html>
