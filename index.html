<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WM team kit jersey colour picker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="content">

    <div class="pictures">
      <img src="./KitsForWidgets/widgets kits_Halves.svg" alt="kits_Halves" id="" class="jersey">
      <img src="./KitsForWidgets/widgets kits_Hooped.svg" alt="kits_Hooped" id="" class="jersey">
      <img src="./KitsForWidgets/widgets kits_Quaters.svg" alt="kits_Quaters" id="" class="jersey">

      <img src="./KitsForWidgets/widgets kits_Plain.svg" alt="kits_Plain" id="" class="jersey">
      <img src="./KitsForWidgets/widgets kits_Sleeved.svg" alt="kits_Sleeved" id="" class="jersey">
      <img src="./kits/1.svg" alt="Plain cuffs" class="jersey">

      <img src="./KitsForWidgets/widgets kits_Vertical Bars.svg" alt="kits_Sleeved" id="" class="jersey">
      <img src="./kits/38.svg" alt="vertical bars cuffs" id="" class="jersey">
      <img src="./kits/4.svg" alt="vertical bars shoulders cuffs" id="" class="jersey">
    </div>

    <div class="pick">
      <div class="form">
        <input type="color" id="base_color" name="base_color" value="#ffffff">
        <label for="base_color">Base color</label>
        <br>
        <input type="color" id="collar" name="collar" value="#ffffff">
        <label for="collar">Collar</label>
        <br>
        <input type="color" id="cuffs" name="cuffs" value="#ffffff">
        <label for="cuffs">Cuffs</label>
        <br>
        <input type="color" id="shoulders" name="shoulders" value="#ffffff">
        <label for="shoulders">Shoulders</label>
      </div>
      <div class="svg-preview">svg</div>
      <hr class="clearfix"/>
    </div>

    <br>

    <div class="json">
      <code>svg</code>
    </div>

  </div>

  <script src="./main.js"></script>
</body>

</html>
